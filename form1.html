
<form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Ashurbanipal" required maxlength="100" minlength="2" autofocus>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="email">
  
    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate" required>
  
    <label for="photo">Upload Family Crest:</label>
    <input type="file" id="photo" name="photo" accept="image/*">
  
    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required minlength="6">
  
    <label for="color">Favorite Traditional Color:</label>
    <input type="color" id="color" name="color" value="#8b5e3c">
  
    <label for="range">Cultural Knowledge (0â€“10):</label>
    <input type="range" id="range" name="knowledge" min="0" max="10" value="5" step="1">
  
    <label for="agree">Agree to share your data:</label>
    <input type="checkbox" id="agree" name="agree" required>
  
    <label for="submit">Submit:</label>
    <button type="submit" formaction="/custom-submit" formmethod="post">Submit</button>
  
  </form>

  <label for="gender">Gender:</label>

  <textarea id="desc" name="desc" rows="4" maxlength="500"></textarea>

  </datalist>
